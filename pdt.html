<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gembala Sidang</title>
    <!-- link bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- link icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- feather icon start -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- feather icon end-->
    <style>
      body {
        background-image: url("img/8.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }

      /* footer start */
      footer {
        justify-content: center;
        align-items: center;
        top: 0;
        left: 0;
        right: 0;
        text-align: center;
        padding: 1rem 0 3rem;
        margin-top: 1rem;
      }

      footer .socials {
        padding: 1rem 0;
      }

      footer .socials a {
        color: #000000;
        margin: 3rem;
      }

      footer .socials a:hover,
      footer .links a:hover {
        color: rgb(255, 0, 0);
      }

      footer .links {
        margin-bottom: 1.4rem;
      }

      footer .links a {
        color: #fff;
        padding: 0.7rem 1rem;
      }

      footer .credit {
        font-size: 0.8rem;
      }

      footer .credit a {
        color: rgb(255, 0, 0);
        font-weight: 700;
      }

      footer .credit p {
        color: #000000;
      }
      /* footer end */

  <body>
    <!-- text 1 start -->
    <div class="container text-center mt-5">

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div
            class="card mx-auto my-3"
            style="
              width: 18rem;
              border: 2px solid rgb(255, 0, 200);
              box-shadow: 2px 2px 25px rgb(255, 0, 234);
              background-color: rgb(255, 255, 255);
            "
          >
            <img
              src="img/Bapak-Gembala.png"
              class="card-img-top"
              alt="foto pendeta"
            />
            <div class="card-body">
              <h4 class="text-center">Bapak Gembala</h4>
              <p class="card-text text-center" style="font-size: 1.5rem">CH</p>
              <a
                class="btn btn-primary d-block mx-auto"
                href="https://api.whatsapp.com/send/?phone=628999463535&text&type=phone_number&app_absent=0"
                role="button"
              >
                <i class="bx bxs-phone">WhatsApp</i></a
              >
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div
            class="card mx-auto my-3"
            style="
              width: 18rem;
              border: 2px solid rgb(255, 0, 200);
              box-shadow: 2px 2px 25px rgb(255, 0, 234);
              background-color: rgb(255, 255, 255);
            "
          >
            <img
              src="img/Ibu-Gembala.png"
              class="card-img-top"
              alt="foto pendeta"
            />
            <div class="card-body">
              <h4 class="text-center">Ibu Gembala</h4>
              <p class="card-text text-center" style="font-size: 1.5rem">FM</p>
              <a
                class="btn btn-primary d-block mx-auto"
                href="https://api.whatsapp.com/send/?phone=628999463535&text&type=phone_number&app_absent=0"
                role="button"
              >
                <i class="bx bxs-phone">WhatsApp</i></a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- profile end -->

    <!-- footer start -->
    <footer>
      <div class="socials">
        <a
          href="https://www.instagram.com/gbi_kharisma?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
          id="instagram"

        ></a>
        <a href="https://www.facebook.com/profile.php?id=100073945805674"
          ><i data-feather="facebook"></i
        ></a>
        <a href="https://www.youtube.com/channel/UCWt8VCBAmpNJa9Acu8IME1A"
          ><i data-feather="youtube"></i
        ></a>
      </div>

      <div class="credit">
        <p>Created by <a href="">WAOMA</a>. | &copy; 2024.</p>
      </div>
    </footer>

    <!-- feather icons strat -->

      feather.replace();

    <!-- feather icons end -->
