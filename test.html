<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="slide" style="max-width:500px">
        <img class="mySlides" src="img/product/df.jpg" alt="Image 1" style="width:100%"/>
        <img class="mySlides" src="img/product/tyg.png" alt="Image 2" style="width:100%"/>
        <img class="mySlides" src="img/product/welcome.png" alt="Image 3" style="width:100%"/>      
    </div>
    <h1>hello world</h1>
    <!-- My Javascript -->
    <script>
      var myIndex = 0;
      carousel();

      function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {
          myIndex = 1;
        }
        x[myIndex - 1].style.display = "block";
        setTimeout(carousel, 4000); // Change image every 2 seconds
      }
    </script>
  </body>
</html>
